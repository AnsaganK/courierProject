<div class="modal fade" id="detail_modal" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 1200px; width: 90%; margin: 10px auto">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Данные исполнителя: <span id="executor_id_span"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <!-- Bordered Tabs -->
                <ul class="nav nav-tabs nav-tabs-bordered d-flex" role="tablist">
                    <li class="nav-item flex-fill" role="presentation">
                        <button
                                class="nav-link w-100 active"
                                data-bs-toggle="tab"
                                data-bs-target="#executor_info"
                                aria-selected="false" role="tab" tabindex="-1">Информация
                        </button>
                    </li>

                    <li class="nav-item flex-fill" role="presentation">
                        <button
                                class="nav-link w-100"
                                data-bs-toggle="tab"
                                data-bs-target="#executor_hours"
                                aria-selected="false" role="tab" tabindex="-1">Часы
                        </button>
                    </li>
                </ul>

                <div class="tab-content pt-2">

                    <div class="tab-pane fade profile-overview active show"
                         id="executor_info" role="tabpanel">

                    </div>
                    <div class="tab-pane fade pt-3 {% if '?page=hours' in request.get_full_path %}active show{% endif %}"
                         id="executor_hours"
                         role="tabpanel">
                        <div class="w-100 overflow-auto">
                            <table class="table table-bordered text-center">
                                <thead>
                                <tr id="executor_hours_thead" class="align-middle">
                                    <th>ЦФЗ</th>
                                    <th>Сотрудник</th>
                                    <th>Роль</th>
                                    <th>Период</th>
                                    <th>Табельный номер</th>
                                    {% for week_day in week_days %}
                                        <th>{{ week_day }}</th>
                                    {% endfor %}
                                    <th>Итого</th>
                                </tr>
                                </thead>
                                <tbody id="executor_hours_tbody">

                                </tbody>
                            </table>
                        </div>
                    </div>


                </div><!-- End Bordered Tabs -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                <a href="#" id="detail_link" target="_blank" class="btn btn-success">Перейти</a>
            </div>

        </div>
    </div>
</div>
