<div class="modal fade" id="update_modal" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="" method="post" id="update_form" class="needs-validation was-validated">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Изменить пользователя</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Фамилия</label>
                        <div class="col-sm-10">
                            <input type="text" id="last_name_input" name="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Имя</label>
                        <div class="col-sm-10">
                            <input type="text" id="first_name_input" name="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Отчество</label>
                        <div class="col-sm-10">
                            <input type="text" id="patronymic_input" name="patronymic" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Почта</label>
                        <div class="col-sm-10">
                            <input type="email" id="email_input" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Телефон</label>
                        <div class="col-sm-10">
                            <input type="text" id="phone_number_input" name="phone_number" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Логин</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username_input" required
                                   name="username">
                            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">
                                Укажите уникальный логин для пользователя
                            </font></font></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Пароль</label>
                        <div class="col-sm-10">
                            <input required type="text" name="password" class="form-control" id="password_input"
                                   value="">
                            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">
                                Укажите пароль для пользователя
                            </font></font></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Роль</label>
                        <div class="col-sm-10">
                            <select id="role_select" class="form-select" name="role">
                                {% for role in roles %}
                                    <option value="{{ role.0 }}">{{ role.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-success">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
