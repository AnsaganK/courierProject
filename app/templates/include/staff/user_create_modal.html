<div class="modal fade" id="user_create_modal" tabindex="-1" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form action="{% url 'app:user_create' %}" method="post" class="needs-validation was-validated">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Добавить управляющего</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Фамилия</label>
                        <div class="col-sm-10">
                            <input type="text" name="last_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Имя</label>
                        <div class="col-sm-10">
                            <input type="text" name="first_name" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Отчество</label>
                        <div class="col-sm-10">
                            <input type="text" name="patronymic" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Почта</label>
                        <div class="col-sm-10">
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Телефон</label>
                        <div class="col-sm-10">
                            <input type="text" name="phone_number" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Логин</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="validationCustom01" required
                                   name="username">
                            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">
                                Укажите уникальный логин для пользователя
                            </font></font></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Пароль</label>
                        <div class="col-sm-10">
                            <input required type="text" name="password1" class="form-control"
                                   value="{{ password }}">
                            <div class="invalid-feedback"><font style="vertical-align: inherit;"><font
                                    style="vertical-align: inherit;">
                                Укажите пароль для пользователя
                            </font></font></div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputText" class="col-sm-2 col-form-label">Роль</label>
                        <div class="col-sm-10">
                            <select id="inputState" class="form-select" name="role">
                                {% for role in roles %}
                                    <option value="{{ role.0 }}"
                                            {% if role.0 == selected_role %}selected{% endif %}>{{ role.1 }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn btn-success">Создать</button>
                </div>
            </form>
        </div>
    </div>
</div>
